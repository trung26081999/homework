</head>
<body>
    <nav>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="./index.html">Active</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
    </nav>
      <div class="container ">
        <h2 class="h2 m-5">Register</h2>
        <form class="row col-12 col-lg-6 col-md-4  mt-5 p-2 m-3  was-validated" method="get">
            <div class="col">
                <label for="firstname" class="form-label">FirstName</label>
                <input type="text" class="form-control is-invalid" placeholder="First name" aria-label="First name" maxlength="50" required>
              </div>
              <div class="col">
                <label for="lastname" class="form-label">LastName</label>
                <input type="text" class="form-control is-invalid" placeholder="Last name" aria-label="Last name" maxlength="50" required>
              </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control is-invalid" id="inputEmail4"required>
            </div>
            <div class="col-12 ">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control is-invalid" id="inputPassword4" maxlength="20" minlength="8" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control is-invalid" id="inputAddress" placeholder="1234 Main St"required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control is-invalid" id="inputAddress2" placeholder="Apartment, studio, or floor"required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control is-invalid" id="inputCity"required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select"required>
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control is-invalid"  id="inputZip"required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck"required>
                <label class="form-check-label" for="gridCheck" >
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12 col-md-2 p-2">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="col-12 col-md-2 p-2">
              <button type="reset" class="btn btn-primary">Cancel</button>
            </div>
          </form>
       
      </div>
    </div>
</body>
